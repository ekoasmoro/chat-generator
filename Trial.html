<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial Select Operartor</title>
  </head>
  <body>
    <div class="select-form">
      <select name="nama_operator" id="operator">
         <option value="">-- Pilih Operator --</option>
        <option value="Hanin">Hanin</option>
        <option value="Steven">Steven</option>
        <option value="Maheswari">Maheswari</option>
      </select>
    </div>
    <div class="template-form">
      <select name="pilih_template" id="pilihTemplate">
        <option value="">-- Pilih Template --</option>
      </select>
    </div>

    <script>
      const templateOp = {
        Steven: ["Push Pengiriman", "Push Return", "Pengiriman Ulang", "Update POD", "Pengiriman di Return", "Bantu Ajukan Klaim", "Bantu Pick Up"],
        Hanin: ["Push Pengiriman", "Push Return", "Pengiriman Ulang", "Update POD", "Pengiriman di Return", "Bantu Ajukan Klaim", "Bantu Pick Up"],
        Maheswari: ["Push Pengiriman", "Push Return", "Pengiriman Ulang", "Update POD", "Pengiriman di Return", "Bantu Ajukan Klaim", "Bantu Pick Up"]
      };

      const selectOp = document.getElementById("operator");
      const selectTemp = document.getElementById("pilihTemplate");

      selectOp.addEventListener("change", () => {
        const opTerpilih = selectOp.value;

        selectTemp.innerHTML = `<option value="">-- Pilih Template --</option>`;

        if (templateOp[opTerpilih]) {
          templateOp[opTerpilih].forEach((template) => {
            const option = document.createElement("option");
            option.value = template;
            option.textContent = template;
            selectTemp.append(option);
          });
        }
      });
    </script>
  </body>
</html>
